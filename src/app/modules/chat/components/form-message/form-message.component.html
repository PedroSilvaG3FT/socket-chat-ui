<section id="form-message">
  <form #chatForm="ngForm" (ngSubmit)="handleSubmit()">
    <div>
      <textarea
        required
        name="message"
        [(ngModel)]="message"
        placeholder="Digite a mensagem..."
      ></textarea>
    </div>

    <button type="submit" [disabled]="!chatForm.form.valid">
      <i class="fa fa-paper-plane"></i>
    </button>
  </form>
</section>
